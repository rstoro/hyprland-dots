
# ------------------------------------------------------------------------------------------------------
# Monitor Setup
# ------------------------------------------------------------------------------------------------------
# monitor = ,1920x1080,auto,1
monitor=,preferred,auto,1

# ------------------------------------------------------------------------------------------------------
# Autostart
# ------------------------------------------------------------------------------------------------------
exec-once = swww init
exec-once = dunst
exec-once = ~/.config/waybar/launch.sh
exec-once = ~/.config/swww/generate.sh
exec-once = ~/.config/gtk/gtk.sh
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

exec-once = wl-paste -t text -–watch clipman store –no-persist
exec-once = wl-paste -p -t text -–watch clipman store -P –histpath="~/.local/share/clipman-primary.json"

exec-once = ~/.config/hypr/xdph
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ------------------------------------------------------------------------------------------------------
# Load Colors Generated by Pywal
# ------------------------------------------------------------------------------------------------------
source = ~/.cache/wal/colors-hyprland.conf

# ------------------------------------------------------------------------------------------------------
# Environment Variables
# ------------------------------------------------------------------------------------------------------
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS, 1
env = WLR_RENDERER_ALLOW_SOFTWARE, 1

# ------------------------------------------------------------------------------------------------------
# Keyboard Layout and Mouse
# ------------------------------------------------------------------------------------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0
}

# ------------------------------------------------------------------------------------------------------
# General Window Layout and Colors
# ------------------------------------------------------------------------------------------------------
general {
    gaps_in = 10
    gaps_out = 14
    border_size = 3
    col.active_border = $color15 $color1 45deg
    col.inactive_border = $color1
    layout = dwindle
}

# ------------------------------------------------------------------------------------------------------
# General Window Decoration
# ------------------------------------------------------------------------------------------------------
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
	new_optimizations = on
	ignore_opacity = true
	xray = true
	# blurls = waybar
    }
    active_opacity = 0.8
    inactive_opacity = 0.6
    fullscreen_opacity = 1.0
    
    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

# ------------------------------------------------------------------------------------------------------
# Animations
# ------------------------------------------------------------------------------------------------------
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ------------------------------------------------------------------------------------------------------
# Layouts
# ------------------------------------------------------------------------------------------------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

# TODO: what is this?
device:epic-mouse-v1 {
	sensitivity = -0.5
}

# ------------------------------------------------------------------------------------------------------
# Default Window Rules
# ------------------------------------------------------------------------------------------------------
windowrule = float,^(blueman-manager)$
windowrule = float,^(pavucontrol)$

# ------------------------------------------------------------------------------------------------------
# Keybindings
# ------------------------------------------------------------------------------------------------------
$mainMod = SUPER

# Window Shorcuts
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Wallpaper / Color Reload Shortcut
bind = $mainMod, W, exec, ~/.config/swww/generate.sh

# Screenshot Shortcuts
bind = $mainMod_SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = , print, exec, grim - | wl-copy

# Wofi Menus
bind = $mainMod, SPACE, exec, wofi --show drun
bind = ALT, P, exec, clipman pick -t wofi
bind = ALT, I, exec, wofi --show run -I
bind = ALT, G, exec, wofi-glyph

# Move focus with mainMod + vim
bind = ALT, h, movefocus, l
bind = ALT, l, movefocus, r
bind = ALT, k, movefocus, u
bind = ALT, j, movefocus, d

# Move focus with mainMod + arrow keys
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness controlls
binde = , XF86MonBrightnessUp, exec, brightnessctl -e set 2%+
binde = , XF86MonBrightnessDown, exec, brightnessctl -e set 2%-

# Audio controlls
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
bindle = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# ------------------------------------------------------------------------------------------------------
# Miscellaneous
# ------------------------------------------------------------------------------------------------------
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
}
